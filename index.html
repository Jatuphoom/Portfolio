<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    section {
      height: 100vh;
      padding: 60px 20px;
      text-align: center;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .cover {
      background-color: #111;
      color: white;
      font-size: 48px;
      font-weight: bold;
    }

    .showreels, .others {
      background-color: #f4f4f4;
    }

    .showreels h2, .others h2 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .video-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-box {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 9 / 16;
      background-color: #ccc;
    }

    @media (max-width: 768px) {
      .video-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Section 1: Cover -->
  <section class="cover">
    Portfolio
  </section>

  <!-- Section 2: Showreels -->
  <section class="showreels">
    <h2>Showreels</h2>
    <div class="video-container">
      <div class="video-box">[Video Here]</div>
    </div>
  </section>

  <!-- Section 3: Others -->
  <section class="others">
    <h2>Others</h2>
    <div class="video-container">
      <div class="video-box">[Video 1]</div>
      <div class="video-box">[Video 2]</div>
      <div class="video-box">[Video 3]</div>
    </div>
  </section>

</body>
</html>
