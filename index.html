<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: "Tangerine", serif;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      background-color: #131313;
      color: white;
    }
    section {
      height: 100vh;
      padding: 60px 20px;
      text-align: center;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .cover {
      background-color: #131313;
      color: white;
      font-size: 80px;
      font-weight: bold;
    }
    
    .cover-subtitle {
      font-size: 20px;
      font-family: 'Kanit', sans-serif;
      color: White;
      margin-top: 20px;
    }

    .cover-image {
      margin-top: 30px;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
    }
    .showreels, .others {
      background-color: #131313;
    }

    .showreels h2, .others h2 {
      font-size: 80px;
      margin-bottom: 40px;
    }

    .video-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .video-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 360px;
      
    }
    
    .video-item span {
        color: white;
        margin-bottom: 10px;
        font-size: 24px;
        font-family: 'Kanit', sans-serif;
        }
        
    .video-box {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 9 / 16;
      background-color: #ccc;
    }
   
    @media (max-width: 768px) {
      .video-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head> 
<body>

  <!-- Section 1: Cover -->
  <section class="cover">
    Portfolio
    <div class="cover-subtitle">Jatuphoom Janbua</div>
    <img src="9987.jpg" alt="My cover image" class="cover-image">
  </section>

  <!-- Section 2: Showreels -->
  <section class="showreels">
    <h2>Showreels</h2>
    <div class="video-container">
      <div class="video-box">[Video Here]</div>
    </div>
  </section>

<!-- Section 3: Others -->
<section class="others">
  <h2>Others</h2>
  
  <div class="video-container">
    
    <div class="video-item">
      <span>วิดีโอแนวตลก</span>
      <iframe class="video-box" 
        src="https://www.youtube.com/embed/33UE8NOygi8" 
        title="วิดีโอแนวตลก"
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </div>

    <div class="video-item">
      <span>วิดีโอโปรโมชั่นสินค้า</span>
      <iframe class="video-box" 
        src="https://www.youtube.com/embed/BT1sB_3u6E4" 
        title="วิดีโอโปรโมชั่นสินค้า" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>

    <div class="video-item">
      <span>วิดีโอเล่นเกมสนุก ๆ</span>
      <iframe class="video-box" 
        src="https://www.youtube.com/embed/85EttGn1pVU" 
        title="วิดีโอเล่นเกมสนุก ๆ" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>

  </div>
</section>
  
</body>
</html>
